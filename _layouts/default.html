<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/bower_components/bootstrap/dist/css/bootstrap.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />

    <!--[if lt IE 9]>
        <script src="{{ "/bower_components/html5shiv/dist/html5shiv.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/bower_components/respond/dest/respond.src.js" | prepend: site.baseurl }}"></script>
    <![endif]-->

    <script src="{{ "/bower_components/jquery/dist/jquery.js" | prepend: site.baseurl }}"></script>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">Grow</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {% for node in site.pages %}
                    {% if node.url == page.url %}
                    <li class="active"><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                    {% else %}
                    <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    {{ content }}

    <script src="{{ "/bower_components/bootstrap/dist/js/bootstrap.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/bower_components/lodash/lodash.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/bower_components/store/dist/store2.js" | prepend: site.baseurl }}"></script>

    <script>
    var baseurl = '{{ site.baseurl }}';
    </script>
</body>

</html>
