---
title: Home
layout: default
---

<div class="page-header">
    <div class="container">
        <h2 class="invisible climate">Climate</h2>
        <div id="types" class="btn-group" role="toolbar" aria-label="plant types">
            {% for item in site.data.glyphicons %}
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-{{ item[1] }}"></span><span class="type">{{ item[0] }}</span></button>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container">

    <div class="months row">
        {% for month in site.data.months %}
        <button type="button" class="col-xs-2 col-md-1 btn btn-default">{{ month }}</button>
        {% endfor %}
    </div>

    <ul id="plants" class="list-group">
    </ul>
</div>

<script src="{{ "/js/home.js" | prepend: site.baseurl }}"></script>
